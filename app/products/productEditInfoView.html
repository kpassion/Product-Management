<form name="productForm" class="form-horizontal" novalidate role="form">
    <fieldset>
        <legend>Basic Product Information</legend>


        <!--   <div class="form-group">
        <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>
        <div class="col-md-4">
            <input id="inputProductName" class="form-control" type="text" placeholder="Product Name"
                   ng-model="vm.product.productName"
                    />
        </div>
    </div>-->
        <!-- above-->
        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>

            <div class="col-md-4">
                <input id="inputProductName" name="inputProductName" class="form-control" type="text"
                       placeholder="Product Name (required)"
                       ng-model="vm.product.productName" required
                       ng-minlength="4"
                       ng-maxlength="12"
                        />
            </div>
            <span class="help-block has-error">
<span ng-show="productForm.inputProductName.$error.required">Product name is required</span>
<span ng-show="productForm.inputProductName.$error.minlength">Min length allowed is 5</span>

<span ng-show="productForm.inputProductName.$error.maxlength">Max length allowed is 12</span>


            </span>
        </div>
        <div class="form-group">
            <label for="inputAvailability" class="col-sm-2 control-label">Availability</label>

            <div class="col-md-4">
                <div class="input-group">
                    <input id="inputAvailability" class="form-control"
                           ng-model="vm.product.releaseDate" type="text" datepicker-popup="MMM dd,yyyy"
                           is-open="vm.opened"
                            />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.open($event)">
                        <i class="glyphicon glyphicon-calendar"/>
                    </button>
                </span>
                </div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label for="inputProductCode" class="col-sm-2 control-label">Product Code</label>

            <div class="col-md-4">
                <input id="inputProductCode" name="inputProductCode" class="form-control" ui-mask="AAA-**** (required)"
                       ng-model="vm.product.productCode" placeholder="(required)" required
                        />
            </div>

           <span class="help-block has-error">
<span ng-show="productForm.inputProductCode.$error.required">Product name is required</span>
<!--
<span ng-show="productForm.inputProductName.$error.minlength">Min length allowed is 5</span>

<span ng-show="productForm.inputProductName.$error.maxlength">Max length allowed is 12</span>
-->


            </span>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>

            <div class="col-md-10">
            <textarea id="inputDescription" class="form-control" rows="3" placeholder="Description"
                      ng-model="vm.product.description"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width: 80px;margin-right: 10px"
                            ng-click="vm.submit(productForm.$valid)">Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width: 70px"
                            ng-click="vm.cancel()">Cancel
                    </button>
                </span>
            </div>

        </div>
    </fieldset>


</form>
